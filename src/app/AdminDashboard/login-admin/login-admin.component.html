<body class="hold-transition login-page">
  <div class="login-box" style="width:40%">
    <div class="login-logo">
      <a href="admin"><b>Administrator</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form role="form" [formGroup]="loginForm" (ngSubmit)="loginBtn()">
          <div class="input-group mb-3">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">

            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>

            </div>
            <!-- /.col -->
          </div>
        </form>
        <div class="alert alert-primary text-center" role="alert" *ngIf="message">
          {{message}}
        </div>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  </body>
