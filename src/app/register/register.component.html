<app-header></app-header>
<app-navigator></app-navigator>
<!-- breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li class="active">Register</li>
    </ol>
  </div>
</div>
<!-- //breadcrumbs -->
<!-- register -->
<div class="register">
  <div class="container">
    <h2>Register Here</h2>
    <div class="login-form-grids">
      <h5 style="text-align: center;">join us!</h5>
      <form [formGroup]="registerForm" method="post">
        <div class="form-group">
        <input type="text" placeholder="First Name" required formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name" required formControlName="lastname">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address" required formControlName="email">
      </div>
        <div class="form-group">
        <input type="password" placeholder="Password" required formControlName="password" #password (keyup)="validatePassword(password.value)">
      </div>
      <div class="text-muted font-italic" id="pwdVisibility"><small>Password strength:<span
        class="font-weight-700"
        id="strength">{{ strength }}</span></small></div>
      <!-- <div class="form-group">
        <input type="password" placeholder="Password Confirmation" required >
      </div> -->
        <div class="register-check-box form-group">
          <div class="check">
            <label class="checkbox"><input type="checkbox" name="checkbox" required><i> </i>I accept the terms and conditions</label>
          </div>
        </div>
        <div class="register-check-box form-group">
          <div class="check">
            <label class="checkbox"><input type="checkbox" name="checkbox"><i> </i>Subscribe to Newsletter</label>
          </div>
        </div>
        <input type="submit" value="Register" (click)="registerBtn()">
      </form>
    </div>
    <!-- <div class="register-home">
      <a href="index.html">Home</a>
    </div> -->
  </div>
</div>
<!-- //register -->
<app-footer></app-footer>
