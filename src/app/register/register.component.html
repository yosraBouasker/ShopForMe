<app-header></app-header>
<app-navigator></app-navigator>
<!-- breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a href="home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li class="active">Register</li>
    </ol>
  </div>
</div>
<!-- //breadcrumbs -->
<!-- register -->
<div class="register">
  <div class="container">
    <h2>Register Here</h2>
    <div class="login-form-grids">
      <h5 style="text-align: center;">join us!</h5>
      <form [formGroup]="registerForm" method="post">
        <div class="form-group">
        <input type="text" placeholder="First Name*" required formControlName="name">
      </div>
      <div class="form-group">
        <input type="text" placeholder="Last Name*" required formControlName="lastname">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address*" required formControlName="email" #email
        (keyup)="validateEmail(email.value)">
      </div>
      <div class="text-muted font-italic" id="emailValid" style="font-size: 14px;
      margin-left: 5px; color: red;"><span
        class="font-weight-700" >{{ emailValidation }}</span></div>
      <div class="form-group">
        <input type="password" placeholder="Password*" required formControlName="password" #password (keyup)="validatePassword(password.value)">
      </div>
      <div class="text-muted font-italic" id="pwdVisibility" style="font-size: 15px; margin-top: -12px;"><small>Password strength:<span
        class="font-weight-700"
        id="strength">{{ strength }}</span></small></div>
      <!-- <div class="form-group">
        <input type="password" placeholder="Password Confirmation" required >
      </div> -->
        <div class="register-check-box form-group">
        </div>
        <input type="submit" value="Register" (click)="registerBtn()">
        <div class="text-muted font-italic" style="font-size: 15px; margin-top: 7px; color: red;text-align: center;"><span
          class="font-weight-700">{{message}}</span></div>
      </form>
    </div>
    <!-- <div class="register-home">
      <a href="index.html">Home</a>
    </div> -->
  </div>
</div>
<!-- //register -->
<app-footer></app-footer>
