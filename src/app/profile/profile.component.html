<app-header></app-header>
<app-navigator></app-navigator>
<!-- breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a href="home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li class="active">Profile</li>
    </ol>
  </div>
</div>
<!-- //breadcrumbs -->
<div class="container bootstrap snippet" style="padding-top:60px ;">
  <div class="row">

    <div class="row">
      <div class="col-sm-3">
        <!--left col-->


        <div class="text-center">
          <img src={{info?.image}} class="avatar img-circle img-thumbnail"
            alt="avatar">
          <div class="col-sm-10" style="margin-top:12px ;margin-left:20px ; margin-bottom:30px ; ">
            <h3>{{info?.name}} {{info?.lastname}}</h3>
          </div>
        </div>
      </div>
      <!--/col-3-->
      <div class="col-sm-9">
        <ul class="nav nav-tabs" style="margin-bottom:40px ;">
          <li class="active"><a data-toggle="tab" href="#home">Information</a></li>
          <li><a data-toggle="tab" href="#messages">Orders</a></li>
        </ul>


        <div class="tab-content">
          <div class="tab-pane active" id="home">

            <form class="form">
                <div class="col-xs-6">
                  <label for="first_name">
                    <h4>First name</h4>
                  </label>
                  <input type="text" class="form-control" name="first_name" id="first_name" value={{info?.name}} placeholder="first name"
                    title="Edit your first name." #name>
                </div>
          
                <div class="col-xs-6">
                  <label for="last_name">
                    <h4>Last name </h4>
                  </label>
                  <input type="text" class="form-control" name="last_name" id="last_name" value={{info?.lastname}} placeholder="Last name"
                    title="Edit your last name." #lastname>
                </div>
              
                <div class="col-xs-6">
                  <label for="email">
                    <h4>Email</h4>
                  </label>
                  <input type="email" class="form-control" name="email" id="email" value={{info?.email}} placeholder="Email"
                  title="Edit your e-mail." #email>
                </div>
              
                <div class="col-xs-6">
                  <label for="password">
                    <h4>Password</h4>
                  </label>
                  <input type="password" class="form-control" name="password" id="password" value={{info?.password}} placeholder="Password"
                    title="Edit your password." #password>
                </div>
              
                <div class="col-xs-6">
                  <label for="phone">
                    <h4>Phone</h4>
                  </label>
                  <input type="text" class="form-control" name="phone" id="phone" value={{info?.phone}} placeholder="enter phone"
                    title="Edit your phone number." #phone>
                </div>
              
                <div class="col-xs-6">
                  <label for="location">
                    <h4>Location</h4>
                  </label>
                  <input type="text" class="form-control" id="location" value={{info?.location}} placeholder="Location"
                    title="Edit your location" #location>
                </div>
              
                <div class="col-xs-6">
                  <label for="Image">
                    <h4>Profile Image</h4>
                  </label>
                  <button class="form-control" style="height:40px">
                    <input type="file" style="font-size:16px" class="text-center center-block file-upload" #image>
                  </button>
                </div>
              
                <div class="col-xs-12" style="margin-left:530px">
                  <br>
                  <br>
                  <button class="btn btn-lg" type="button" 
                    style="width:150px ; margin-right:10px ; color: black; background-color: #dcdcdc;" (click)="resetBtn()">Reset</button>
                  <button type="button" class="btn btn-lg" style="width:150px; color: black; background-color: #fe9126;"
                    (click)="updateProfile(name.value, lastname.value, email.value, location.value, phone.value, image.value, password.value)">
                    Save</button>
                </div>
              
            </form>
          </div>
          <!--/tab-pane-->
          <div class="tab-pane" id="messages">

            <!--  ****************************HOUNI EL ORDERS YE LEBNET ************************************-->

          </div>
        </div>
        <!--/tab-pane-->
      </div>
      <!--/tab-content-->

    </div>
    <!--/col-9-->

  </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>

<!--/row-->
<app-footer></app-footer>
<script>
  $(document).ready(function () {


    var readURL = function (input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
          $('.avatar').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }


    $(".file-upload").on('change', function () {
      readURL(this);
    });
  });
</script>
