<app-header></app-header>
<app-navigator></app-navigator>
<!-- breadcrumbs -->
<div class="breadcrumbs">
  <div class="container">
    <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
      <li><a href="../../index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
      <li class="active">Login Page</li>
    </ol>
  </div>
</div>
<!-- //breadcrumbs -->
<!-- login -->
<div class="login">
  <div class="container">
    <h2>Login Form</h2>

    <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s">
      <form role="form" [formGroup]="loginForm" (ngSubmit)="loginBtn()">
        <input type="email" placeholder="Email Address" required=" ">
        <input type="password" placeholder="Password" required=" ">
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
        <input type="submit" value="Login">
        <!-- <button type="submit" class="btn btn-primary my-4"  >Sign in</button> -->
      </form>
      <div class="alert alert-primary text-center" role="alert" *ngIf="message">
        {{message}}
      </div>
    </div>
    <h4>For New People</h4>
    <p><a href="../register/register.component.html">Register Here</a> (Or) go back to <a href="../../index.html">Home<span
          class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
  </div>
</div>
<!-- //login -->
<app-footer></app-footer>
